<!DOCTYPE html>
<html>
    <head>
        <title>Notes App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "app-container">
            <h1>Notes App</h1>
            <p>Write and save your notes</p>
            <button id = "create-note-btn" onclick = "hideButton()">Create New Note</button>

            <form class = "form-container hidden">
                <label for = "title-input">Title:</label>
                <input id = "title-input">
                <label for = "content-input">Content:</label>
                <textarea id = "content-input"></textarea>
                <button id = "save-note" onclick = "closeForm(event)">Save Note</button>
            </form>
        </div>

        <div id = "note-container">
            
        </div>

        <script src = "script.js"></script>
    </body>
</html>
